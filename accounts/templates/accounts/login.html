{% load static %}
{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'movies/index.css' %}">
  <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
   <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <title>LaBoum - Login</title>
</head>
<body class="item-bg">
    {% comment %} <img src="{% static 'accounts/img/LaBoum_logo.png' %}" alt="Laboum_logo_img" style="width:600px; height:auto;"> {% endcomment %}
    <audio id="audio-player" autoplay controls loop>
      <source src={% static 'accounts/audio/LaBoum_ost.mp3' %} type="audio/mp3">
    </audio>
    <br>
    <br>
    <br><br><br><br>
    <div class="card bg-dark text-white" style="border-radius: 1rem;">
      <img src="{% static 'accounts/img/LaBoum_logo.png' %}" alt="Laboum_logo_img" style="width:500px; height:auto;">
      <h1 style="margin-bottom:0px;">로그인</h1>

      <hr style="margin: 20px;">
      <form action="" method="POST">
        {% csrf_token %}
        <div class="card-body p-1 text-center">
          <div class="form-outline form-white mb-4 ">
            {% comment %} <label for="id_username">아이디 </label><br> {% endcomment %}
            <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" placeholder="  사용자이름">
          </div>
          <div class="form-outline form-white mb-4">
            {% comment %} <label for="id_password">비밀번호</label><br> {% endcomment %}
            <input type="password" name="password" autocomplete="current-password" placeholder="  비밀번호">
          </div>
          <div style="text-align:center;">
          <button class="btn btn-outline-light btn-lg" style="padding:8px 170px 8px 170px;" type="submit">Login</button>
            {% comment %} <input type="submit" value="로그인" style="text-align:center;background-color:red; color:white;"> {% endcomment %}
          </div>
        </div>
      </form>
      <div>
        <br>
        <p class="text-center">아직 회원이 아니신가요??  (☞ﾟヮﾟ)☞   
        <a href="{% url 'accounts:signup' %}" class="text-blue-50 fw-bold" style="text-decoration:none;">회원가입</a>
        </p>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>

{% block script %}

<script>
    const audio = document.querySelector("#audio-player");
    console.log(audio)
    audio.volume = 0.2;
</script>
{% endblock %}
