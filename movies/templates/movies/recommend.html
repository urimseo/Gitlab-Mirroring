{% extends 'base.html' %}

{% block content %}
  <h1>Recommend Top 10</h1>

    {% for movie in movies %}
      <div class="movie">
        <h3>{{ movie.title }}</h3>
        <p>{{ movie.overview }}</p>
        <a href="{% url 'movies:detail' movie.pk %}">[detail]</a>
        <hr>
      </div>
    {% endfor %}
  </div>
    <a href="{% url 'movies:index' %}">Back</a>

{% endblock %}
